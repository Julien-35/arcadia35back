services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Correct the ApiTokenAuthenticator service definition
    App\Security\ApiTokenAuthenticator:
        arguments:
            - '@App\Repository\UserRepository'

    # Configure le service Redis
    Redis:
        class: Redis
        calls:
            - method: connect
              arguments:
                  - '%env(REDIS_URL)%' # Utilisez l'URL de Redis
                  - '%env(REDIS_PORT)%' # Utilisez le port de Redis
        public: true

    # Configurez le service RedisService
    App\Service\RedisService:
        arguments:
            $redis: '@Redis' # Assurez-vous que cela correspond au nom du service Redis
